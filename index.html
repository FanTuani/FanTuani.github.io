<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>RiceQuakes(｡･ω･｡)</title>
		<link rel="icon" href="resources/icon.png">
		<style>
			body {
				background-image: url(resources/background-cover.jpg);
				background-repeat: no-repeat;
			}

			#main {
				position: absolute;
				text-align: center;
				width: 99%;
				top: 20%;
			}

			#underH1 {
				position: absolute;
				left: calc(50% - 100px);
				margin-top: -10px;
				opacity: 0.3;
				background-color: aqua;
				width: 200px;
				height: 5px;
			}

			#interactions {
				position: absolute;
				text-align: center;
				width: 99%;
				top: 50%;
			}

			#btn1 {
				width: 200px;
				height: 50px;
				border-radius: 10px;
				font-size: 120%;
				background: transparent;
				transition-duration: 0.3s;
				border: 2px solid darkgray;
			}

			#btn1:hover {
				color: firebrick;
				width: 170px;
				height: 60px;
				border-radius: 100px;
				font-size: 200%;
				box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24);
				border: 2px solid #0099CC;
			}

			#btn1:active {
				transform: scale(1.3);
			}
		</style>
		<script>
			var lastClickTimes = 0,
				totalTime = 0;

			function numPlus() {
				if (document.getElementById("btn1").innerText == "0") {
					setInterval(displayCPS, 1000);
				}
				document.getElementById("btn1").innerText = (Number(document.getElementById("btn1").innerText) + 1).toString();
			}

			function displayCPS() {
				totalTime += 1;
				document.getElementById("CPS").innerHTML =
					((Number(document.getElementById("btn1").innerText) - lastClickTimes)).toString();
				document.getElementById("CPSave").innerHTML =
					((Number(document.getElementById("btn1").innerText) / totalTime)).toFixed(2).toString();
				lastClickTimes = Number(document.getElementById("btn1").innerText);
			}
		</script>
	</head>
	<body>
		<div id="main">
			<h1 class="center"><span style="font-size: 250%;">逸一时，误一世</span></h1>
			<br>
			<span id="underH1"> </span>
			<br>
			<p class="center" style="font-size: 150%;">这里是RiceQuakes！(〃'▽'〃)</p>
		</div>
		<div id="interactions">
			<button type="button" id="btn1" onclick="numPlus()">0</button>
			<p style="font-size: 120%;">Clicks per second:</p>
			<p id="CPS" style="font-size: 200%;">0</p>
			<p style="font-size: 120%;">Average:</p>
			<p id="CPSave" style="font-size: 200%;">0</p>
		</div>
	</body>
</html>
