<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>RiceQuakes(｡･ω･｡)</title>
		<link rel="icon" href="resources/icon.png">
		<style>
			body {
				background-image: url(resources/background-cover.jpg);
				background-repeat: no-repeat;
			}

			#main {
				position: absolute;
				text-align: center;
				width: 99%;
				top: 15%;
			}

			#mainTitle {
				transition-duration: 0.3s;
			}

			#mainTitle:hover {
				font-size: 220%;
			}

			#underH1 {
				position: absolute;
				left: calc(50% - 100px);
				margin-top: -10px;
				opacity: 0.3;
				background-color: aqua;
				width: 200px;
				height: 5px;
			}

			#interactions {
				position: absolute;
				text-align: center;
				width: 99%;
				top: 45%;
			}

			#btn1 {
				width: 200px;
				height: 50px;
				border-radius: 10px;
				font-size: 120%;
				background: transparent;
				transition-duration: 0.2s;
				border: 2px solid darkgray;
			}

			#btn1:hover {
				color: firebrick;
				width: 170px;
				height: 60px;
				border-radius: 100px;
				font-size: 200%;
				box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24);
				border: 2px solid #0099CC;
			}

			#btn1:active {
				transform: scale(1.3);
			}

			#features {
				position: absolute;
				text-align: center;
				width: 94%;
				top: 80%;
			}

			.btn {
				position: absolute;
				text-align: center;
				background: transparent;
				transition-duration: 0.2s;
				border-radius: 10px;
				border: 2px solid mediumvioletred;
				width: 100px;
				height: 35px;
				top: 80%;
			}

			.btn:hover {
				transform: scale(1.1);
				border-radius: 10px;
				box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24);
				border: 2px solid #0099CC;
			}

			.btn:active {
				transform: scale(0.8);
			}
		</style>
		<script>
			var lastClickTimes = 0,
				totalTime = 0;

			function numPlus() {
				if (document.getElementById("btn1").innerText == "Click me!") {
					document.getElementById("btn1").innerText = 0;
					setInterval(displayCPS, 1000);
				}
				document.getElementById("btn1").innerText = (Number(document.getElementById("btn1").innerText) + 1).toString();
			}

			function displayCPS() {
				totalTime += 1;
				document.getElementById("CPS").innerHTML =
					((Number(document.getElementById("btn1").innerText) - lastClickTimes)).toString();
				document.getElementById("CPSave").innerHTML =
					((Number(document.getElementById("btn1").innerText) / totalTime)).toFixed(2).toString();
				lastClickTimes = Number(document.getElementById("btn1").innerText);
			}

			function displayClientInfo() {
				var info;
				info = "<p>浏览器代号: " + navigator.appCodeName + "</p>";
				info += "<p>浏览器名称: " + navigator.appName + "</p>";
				info += "<p>浏览器版本: " + navigator.appVersion + "</p>";
				info += "<p>启用Cookies: " + navigator.cookieEnabled + "</p>";
				info += "<p>硬件平台: " + navigator.platform + "</p>";
				info += "<p>用户代理: " + navigator.userAgent + "</p>";
				info += "<p>用户代理语言: " + navigator.language + "</p>";
				if (document.getElementById("info").innerHTML != info) {
					document.getElementById("info").innerHTML = info;
					setTimeout(function() {
						navigator.clipboard.writeText(info);
						alert("已复制到剪贴板！\n我才不在乎你想不想复制呢（逃");
					}, 50);
				} else document.getElementById("info").innerHTML = "";
			}
		</script>
	</head>
	<body>
		<div id="main">
			<h1 class="center" id="mainTitle"><span style="font-size: 250%;">心所念，目所寄</span></h1>
			<br>
			<span id="underH1"> </span>
			<br>
			<p class="center" style="font-size: 150%;">这里是RiceQuakes(〃'▽'〃)</p>
		</div>
		<div id="interactions">
			<button type="button" id="btn1" onclick="numPlus()">Click me!</button>
			<p style="font-size: 120%;">Clicks per second:</p>
			<p id="CPS" style="font-size: 200%;">0</p>
			<p style="font-size: 120%;">Average:</p>
			<p id="CPSave" style="font-size: 200%;">0</p>
		</div>
		<div id="features" class="center">
			<button type="button" id="clientInfo" class="btn" onclick="displayClientInfo()">访问信息</button>
		</div>
		<div id="info" style="font-size: 100%;"></div>
	</body>
</html>
